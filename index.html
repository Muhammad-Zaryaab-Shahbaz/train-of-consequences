<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TryHackMe | Train of Consequences</title>
    <meta
      name="description"
      content="TryHackMe is a free online platform for learning cyber security, using hands-on exercises and labs, all through your browser!"
    />
    <meta
      name="og:description"
      content="TryHackMe is a free online platform for learning cyber security, using hands-on exercises and labs, all through your browser!"
    />
    <meta
      name="keywords"
      content="cyber,security,cyber security,cyber security training,coding,computer,bitcoin,hacking,hackers,hacks,hack,exploits,keylogger,learn,poc"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <meta property="og:site_name" content="TryHackMe" />
    <meta property="og:title" content="TryHackMe | Cyber Security Training" />
    <meta
      property="og:image"
      content="https://tryhackme.com/img/meta/default.png"
    />
    <meta property="og:url" content="https://tryhackme.com" />
    <meta
      name="twitter:image"
      content="https://tryhackme.com/img/meta/default.png"
    />
    <meta
      property="og:description"
      content="An online platform for learning and teaching cyber security, all through your browser."
    />
    <meta
      title="author"
      content="Muhammad Zaryaab Shahbaz (zariab64@gmail.com)"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://assets.tryhackme.com/img/favicon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preload" as="image" href="images/train-bg.png" />
  </head>
  <body>
    <div
      class="modal fade"
      id="modal"
      aria-hidden="true"
      aria-labelledby="modalLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Flag</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="flag" class="modal-body">
            e1RITV9NZWdhZGV0aFJ1bGVzfQ==
          </div>
        </div>
      </div>
    </div>

    <div class="container py-4">
      <div class="row pt-3">
        <div class="col-sm-12 col-md-2">
          <div class="text-center h-100 d-flex align-items-center">
            <img
              class="logo w-100"
              alt="Logo"
              src="https://assets.tryhackme.com/img/logo/tryhackme_logo_full.svg"
            />
          </div>
        </div>
        <div class="col-sm-12 col-md-10">
          <h3 class="text-center">Train of Consequences</h3>
          <p class="text-center mb-0">
            This is <b class="highlight">capture-the-flag</b> scenario. Correct
            answer to the question will take the
            <a
              href="#train-block"
              onclick="scrollToElement(event,'train-block')"
              >train</a
            >
            towards the <b class="highlight">flag (finish line)</b>.
          </p>
        </div>
        <div class="col-md-12">
          <hr class="my-2" />
          <h2 id="question" class="text-center">
            What year was Train of Consequences released?
          </h2>
          <div class="row d-flex align-items-center">
            <div class="col-md-12">
              <div id="train-block" class="train-block">
                <img id="background" class="w-100" src="images/train-bg.png" />
                <img id="train" class="train" src="images/small-train.png" />
              </div>
            </div>
            <div class="col-md-12 d-flex flex-column">
              <button
                class="option btn btn-lg text-white my-1"
                id="option-1"
                onclick="markAnswer(0, event)"
              >
                1973
              </button>
              <button
                class="option btn btn-lg text-white my-1"
                id="option-2"
                onclick="markAnswer(1, event)"
              >
                1988
              </button>
              <button
                class="option btn btn-lg text-white my-1"
                id="option-3"
                onclick="markAnswer(2, event)"
              >
                1994
              </button>
              <button
                class="option btn btn-lg text-white my-1"
                id="option-4"
                onclick="markAnswer(3, event)"
              >
                1999
              </button>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-between">
            <h4 class="mb-0 feedback"></h4>
            <p class="mb-0 ps-4 pe-2 question-count-block">
              <span id="question-number">1</span>/4
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="script.min.js"></script>
  </body>
</html>
